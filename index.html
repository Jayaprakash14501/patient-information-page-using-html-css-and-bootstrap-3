<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Doc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="container">
    <button type="button" class="btn modal-btn btn-lg" data-toggle="modal" data-target="#mymodal">Get The Form</button>
       <div class="modal fade" id="mymodal"  role="dialog">
        
        <div class="modal-dialog">
          
            <div class="modal-content">
                <div class="close-modal"><button type="button" class="close" data-dismiss="modal"><img src="Assets/Vector (2).png"></i></button></div>
                  <div class="modal-main">
                   
                        <h1 class="modal-main-title">Patient Information</h1>
                  
                    <div class="modal-body">
                        <div class="modal-body-head panel panel-default">
                             <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Reason for Consultation</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" placeholder="First general medicine consultation">
                                    </div>
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" >Time</label>
                                    <div class="col-sm-8">
                                      <input type="time" class="form-control">
                                    </div>
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Date</label>
                                    <div class="col-sm-8 date-reader">
                                      <input type="date" id="datePicker" class="form-control" onchange="formatSelectedDate(event)" onclick="clearDate()" >
                                      <div id="formattedDateGroup" >
                                      
                                        <input type="text" id="formattedDateInput">
                                      </div>
                                    </div>
                                  </div>
                             </div>
                             <p class="alert-text">Repeat Appointment</p>
                             <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Illness</label>
                                    <div class="col-sm-8">
                                     <select class="form-control">
                                        <option>choose the illness</option>
                                        <option>Fever</option>
                                        <option>Cold</option>
                                        
                                     </select>
                                     
                                    </div>
                                    
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Address</label>
                                    <div class="col-sm-8">
                                      <textarea class="form-control size-md" rows="10" placeholder="Enter the Address"></textarea>
                                    </div>
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Note</label>
                                    <div class="col-sm-8">
                                      <textarea class="form-control size-md" rows="10" placeholder="Write a short note"></textarea>
                                    </div>
                                  </div>
                             </div>
                          
                             

                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">New Patient</label>
                          </div>
                        <div class="modal-body-foot  panel panel-default">

                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Phone Number</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" placeholder="Enter the phone number">
                                    </div>
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Patient Name</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" placeholder="enter the name">
                                    </div>
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Gender</label>
                                    <div class="col-sm-8">
                                     <select class="form-control">
                                        <option>male</option>
                                        <option>female</option>
                                        <option>others</option>
                                        
                                     </select>
                                    </div>
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Date of Birth</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" placeholder="Enter the DOB">
                                    </div>
                                  </div>
                             </div>
                             <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Mail ID</label>
                                    <div class="col-sm-8">
                                      <input type="email" class="form-control" placeholder="Enter the mail id">
                                    </div>
                                  </div>
                             </div>
                        </div>
                       
                    </div>
                    <button type="button" class="btn btn-sm btn-danger">Assigned Booking</button>
                  </div>
            </div>
        </div>
       
  </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
